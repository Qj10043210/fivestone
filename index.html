    <script>
        $.noConflict();
        var jQ = jQuery;
    </script>
    <script>
        //////////////////////////////////////////////////////////
        //  pure js... l_1 ... l_1_1 //jQ jQl_1 jQl_1_1         //
        //         console.log(l_s_s.textContent);              //
        //         console.log(jQl_s_s.text());                 //
        //              a97  b98  c99                           //
        //              h104  0  d100                           //
        //              g103  f102  e101                        //
        //////////////////////////////////////////////////////////
        var gamefinshed = false;
        for (let i = 1; i <= 19; i++) { //charCodeAt(0) <- the order of string 
            const variableName = 'l_' + i.toString()
            window[variableName] = document.getElementById(variableName);
            const JqvariableName = 'jQ' + variableName;
            window[JqvariableName] = jQ('#' + variableName);
            for (let q = 1; q <= 19; q++) {
                const variableNames = 'l_' + i.toString() + '_' + q.toString();
                window[variableNames] = document.getElementById(variableNames);
                const JqvariableNames = 'jQ' + variableNames;
                window[JqvariableNames] = jQ('#' + variableNames);
            }
        }
        document.addEventListener('DOMContentLoaded', function () {
            let setBW = true;
            jQ(document).on('click', '.front_block', function () {
                if (jQ(this).hasClass('white') || jQ(this).hasClass('black')) {
                    return false;
                } else {
                    if (setBW) {
                        jQ(this).addClass('black')
                        setBW = false;
                    } else {
                        jQ(this).addClass('white')
                        setBW = true;
                    }
                    let ids = jQ(this).attr('id');
                    let idss = document.getElementById(ids);
                    let stoneCount = 1;
                    checkFiveFirst(ids, idss, stoneCount);
                }
            })

        })
        function checkFiveFirst(ids, idss, stoneCount) {
            const partName = ids.split('_');
            const xLane = partName[2];
            const yLane = partName[1];
            let checkList = [];
            let colorOfStone;
            if (idss.classList.contains('white')) {
                colorOfStone = "white";
            } else if (idss.classList.contains('black')) {
                colorOfStone = "black";
            }
            
            if (xLane >= 2 && xLane <= 18 && yLane >= 2 && yLane <= 18) {
                for (let i = 97; i <= 104; i++) {
                    checkList.push(String.fromCharCode(i))
                }
            } else if (xLane == 1) {
                if (yLane > 1 && yLane < 19) {
                    for (let i = 98; i <= 102; i++) {
                        checkList.push(String.fromCharCode(i))
                    }
                } else if (yLane == 1) {
                    for (let i = 100; i <= 102; i++) {
                        checkList.push(String.fromCharCode(i))
                    }
                } else if (yLane == 19) {
                    for (let i = 98; i <= 100; i++) {
                        checkList.push(String.fromCharCode(i))
                    }
                }
            } else if (xLane == 19) {
                if (yLane > 1 && yLane < 19) {
                    checkList.push("a");
                    checkList.push("b");
                    checkList.push("f");
                    checkList.push("g");
                    checkList.push("h");
                } else if (yLane == 1) {
                    for (let i = 102; i <= 104; i++) {
                        checkList.push(String.fromCharCode(i))
                    }
                } else if (yLane == 19) {
                    for (let i = 97; i <= 98; i++) {
                        checkList.push(String.fromCharCode(i))
                    }
                    checkList.push("h");
                }
            } else if (yLane == 1 && xLane != 1 && xLane != 19) {
                for (let i = 100; i <= 104; i++) {
                    checkList.push(String.fromCharCode(i))
                }
            }
            else if (yLane == 19 && xLane != 1 && xLane != 19) {
                for (let i = 97; i <= 100; i++) {
                    checkList.push(String.fromCharCode(i))
                }
                checkList.push("h");
            }
            checkList.forEach(element => {
                let elmList = [];
                elmList = checkFiveSecond(element, partName[2], partName[1]);
                let newXLane = elmList[0];
                let newYLane = elmList[1];
                let newId = elmList[2];
                let newIds = elmList[3]; 
                checkFiveThird(newId, newIds, stoneCount, colorOfStone, element)
            });

        }
       
        function checkFiveSecond(element, oldX, oldY){     
            let newXLane;
                let newYLane;
                let newId;
                let newIds;       
                let  elmList = [];
            switch (element) {
                    case 'a':
                        newXLane = parseInt(oldX) - 1;
                        newYLane = parseInt(oldY) - 1;
                        newId = "l_" + newYLane.toString() + "_" + newXLane.toString();
                        newIds = document.getElementById(newId);
                        break;
                    case 'b':
                        newXLane = parseInt(oldX);
                        newYLane = parseInt(oldY) - 1;
                        newId = "l_" + newYLane.toString() + "_" + newXLane.toString();
                        newIds = document.getElementById(newId);
                        break;
                    case 'c':
                        newXLane = parseInt(oldX) + 1;
                        newYLane = parseInt(oldY) - 1;
                        newId = "l_" + newYLane.toString() + "_" + newXLane.toString();
                        newIds = document.getElementById(newId);
                        break;
                    case 'd':
                        newXLane = parseInt(oldX) + 1;
                        newYLane = parseInt(oldY);
                        newId = "l_" + newYLane.toString() + "_" + newXLane.toString();
                        newIds = document.getElementById(newId);
                        break;
                    case 'e':
                        newXLane = parseInt(oldX) + 1;
                        newYLane = parseInt(oldY) + 1;
                        newId = "l_" + newYLane.toString() + "_" + newXLane.toString();
                        newIds = document.getElementById(newId);
                        break;
                    case 'f':
                        newXLane = parseInt(oldX);
                        newYLane = parseInt(oldY) + 1;
                        newId = "l_" + newYLane.toString() + "_" + newXLane.toString();
                        newIds = document.getElementById(newId);
                        break;
                    case 'g':
                        newXLane = parseInt(oldX) - 1;
                        newYLane = parseInt(oldY) + 1;
                        newId = "l_" + newYLane.toString() + "_" + newXLane.toString();
                        newIds = document.getElementById(newId);
                        break;
                    case 'h':
                        newXLane = parseInt(oldX) - 1;
                        newYLane = parseInt(oldY);
                        newId = "l_" + newYLane.toString() + "_" + newXLane.toString();
                        newIds = document.getElementById(newId);
                        break;
                    default:
                        break;
                }
                elmList.push(newXLane);
                elmList.push(newYLane);
                elmList.push(newId);
                elmList.push(newIds);
                return elmList;
        }
        function checkFiveThird(newId, newIds, stoneCount, stoneColor, stoneDirection){
            const partName = newId.split('_');
            const xLane = partName[2];
            const yLane = partName[1];
            let checkList = [];
            let newstoneCount = stoneCount;
            let oldStoneColor = stoneColor;            
            let colorOfNewStone = newIds.classList.contains(oldStoneColor);
            if(colorOfNewStone){
                newstoneCount++;                
                if(newstoneCount>=5){
                    console.log(oldStoneColor+"has win!")
                    return false;
                }
                let elmList = [];
                elmList = checkFiveSecond(stoneDirection, xLane, yLane);
                let newXLane = elmList[0];
                let newYLane = elmList[1];
                let newId = elmList[2];
                let newIds = elmList[3]; 
                checkFiveThird(newId, newIds, newstoneCount, oldStoneColor, stoneDirection)
            }else{                
                return false;
            }
            

        }

    </script>
